<div class="cardSearch__imageholder">
  <img *ngIf="content.poster_path !== null" routerLink="/moviesummary/{{ content?.id }}" class="cardSearch__image" style="cursor: pointer" src="https://image.tmdb.org/t/p/w500/{{content?.poster_path}}" title="{{ content?.title ? content?.title : content?.name }}" alt="{{ content?.title ? content?.title : content?.name }}">
  <img *ngIf="content.poster_path === null" src="./assets/imageNotFound.jpg" class="movieCard__imagesrc" />
</div>
<div class="cardSearch__info">
  <app-rating [rating]="content?.vote_average"></app-rating>
  <h5 *ngIf="content.title" class="cardSearch__title" routerLink="/moviesummary/{{ content?.id }}" style="cursor: pointer">{{ content?.title }}</h5>
  <h5 *ngIf="content.name" class="cardSearch__title" routerLink="/moviesummary/{{ content?.id }}" style="cursor: pointer">{{ content?.name }}</h5>
  <p class="cardSearch__description">
    {{ trimmedContent }}
  </p>
</div>
