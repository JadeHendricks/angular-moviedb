<div class="switchTabs">
  <div 
  [class.active]="contentStateValue === 'movies'" 
  class="switchTabs__tab" 
  (click)="changeSiteState($event)">Movies</div>
  <div 
  [class.active]="contentStateValue === 'series'" 
  class="switchTabs__tab" 
  (click)="changeSiteState($event)">Series</div>
</div>
