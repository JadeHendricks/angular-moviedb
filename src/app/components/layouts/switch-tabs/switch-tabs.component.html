<div class="switchTabs">
  <div [class.active]="this.contentStateValue === 'movies'" 
  class="switchTabs__tab" name="movies" (click)="changeSiteState($event)">Movies</div>
  <div [class.active]="this.contentStateValue === 'series'" class="switchTabs__tab" name="series" (click)="changeSiteState($event)">Series</div>
</div>
